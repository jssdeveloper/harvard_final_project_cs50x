{% extends 'base.html' %} {% block main %}

{% if message %}
<p class="text-center p-2 text-xl font-bold">{{ message }}</p>
{% else %}

<div id="cart_items">
  <div class="flex flex-col gap-2 px-6 mt-4">
    {% for b in basket_items %}
    <div class="bg-white flex justify-between rounded shadow-lg hover:scale-[103%] transition duration-200">
      <div class="flex items-center">
        <div>
          <img src="{{b.album[4]}}" alt="Cover image {{b.title}}" class="w-[5rem] rounded">
        </div>
        <div class="ml-2">
          <span class="font-bold text-lg">{{b.album[1]}}</span> <br>
          {{b.album[2]}} <br>
        </div>
      </div>
      <div class="flex items-center gap-6 mr-4">
        <div class="text-center"><span class="text-lg">&#8364;{{b.album[8]}}</span><br> <span
            class="font-bold">{{b.quantity}}</span></div>
        <div><a href="/manage_basket?action=remove&id={{b.album[0]}}"><i
              class="fa-solid fa-trash-can text-lg hover:text-red-500 transition duration-200"></i></a></div>
      </div>

    </div>
    {% endfor %}
  </div>

  <div class="flex flex-col bg-white px-6 mt-4 shadow-2xl">
    <div class="flex-1 py-5 pl-5 overflow-hidden">
      <svg class="inline align-text-top" width="21" height="20.5" xmlns="http://www.w3.org/2000/svg" fill="#000000">
        <g>
          <path d="m4.88889,2.07407l14.22222,0l0,20l-14.22222,0l0,-20z" fill="none" id="svg_1" stroke="null">
          </path>
          <path
            d="m7.07935,0.05664c-3.87,0 -7,3.13 -7,7c0,5.25 7,13 7,13s7,-7.75 7,-13c0,-3.87 -3.13,-7 -7,-7zm-5,7c0,-2.76 2.24,-5 5,-5s5,2.24 5,5c0,2.88 -2.88,7.19 -5,9.88c-2.08,-2.67 -5,-7.03 -5,-9.88z"
            id="svg_2"></path>
          <circle cx="7.04807" cy="6.97256" r="2.5" id="svg_3"></circle>
        </g>
      </svg>
      <h1 class="inline text-2xl font-semibold leading-none">Shipping address</h1>
    </div>
    <div class="px-5 pb-5">
      <input placeholder="Name"
        class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white  focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"><input
        placeholder="Address"
        class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white  focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
      <div class="flex">
        <div class="flex-grow w-1/4 pr-2"><input placeholder="PLZ"
            class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white  focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        </div>
        <div class="flex-grow"><input placeholder="City"
            class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white  focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        </div>
      </div>
      <div class="flex items-center pt-3"><input type="checkbox"
          class="w-4 h-4 text-black bg-gray-300 border-none rounded-md focus:ring-transparent"><label for="safeAdress"
          class="block ml-2 text-sm text-gray-900">Save as default address</label></div>
    </div>
    <div class="flex justify-between gap-2 px-6 mt-4">
      <div>
        <h1 class="text-lg">Order Total: <span class="font-bold">&#8364;{{basket_total}}</span></h1>
      </div>
      <div class="pb-8">
        <button
          class="border border-[#29303Eff] border-2 rounded-full px-6 hover:scale-110 transition duration-200 hover:bg-green-400 hover:border-green-400"
          hx-post="/checkout" hx-target="#cart_items">
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
